<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue | Shadcn UI | Clerk Saas Starter</title>
    <script>
      // Prevent FOUC (Flash of Unstyled Content) by applying theme before render
      (function() {
        const theme = localStorage.getItem('vueuse-color-scheme') || 'auto';
        if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      /* Fallback loader styles - displayed before Vue loads */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: hsl(0 0% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .dark #app-loader {
        background: hsl(20 14.3% 4.1%);
      }
      
      #app-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid hsl(20 5.9% 90%);
        border-top-color: hsl(24 9.8% 10%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      .dark .loader-spinner {
        border-color: hsl(12 6.5% 15.1%);
        border-top-color: hsl(60 9.1% 97.8%);
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide app until Vue is ready */
      #app:empty {
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="scroll-smooth bg-white dark:bg-black">
    <div id="app-loader">
      <div class="loader-spinner"></div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
